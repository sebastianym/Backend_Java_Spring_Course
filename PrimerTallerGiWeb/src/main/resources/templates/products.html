<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos | E-Commerce Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #ededed;
            color: #333;
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            padding-bottom: 30px;
        }
        .header {
            background: #fff159;
            padding: 1.3rem 0 1rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 2px 12px #00000010;
        }
        .header-title {
            font-size: 1.7rem;
            font-weight: 700;
            color: #333;
            letter-spacing: 1px;
        }
        .products-list {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            width: 100%;
            gap: 1rem;
        }
        .product-card {
            flex: 0 0 25%;
            max-width: 25%;
            box-sizing: border-box;
            height: 400px;
            min-height: 400px;
            max-height: 400px;
            background: #fff;
            border-radius: 0;
            box-shadow: 0 2px 12px #00000012;
            padding: 1.3rem 1rem 1.1rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: transform 0.13s;
            border: 1px solid #ededed;
            position: relative;
            cursor: default;
            user-select: none;
        }
        .product-card:hover {
            box-shadow: 0 4px 20px #00000010;
            transform: translate(0.5px, -0.5px);
            border-color: #ededed;
        }
        .product-img {
            max-width: 110px;
            max-height: 110px;
            margin-bottom: 1.1rem;
            border-radius: 0.2rem;
            background: #f5f5f5;
            align-self: center;
        }
        .product-title {
            color: #333;
            font-size: 1.04rem;
            font-weight: 700;
            margin-bottom: 0.35rem;
            letter-spacing: 0.1px;
            min-height: 2.2em;
            max-height: 2.2em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
        }
        .product-price {
            color: #333;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.7rem;
        }
        .product-desc {
            color: #666;
            font-size: 0.97rem;
            margin-bottom: 0.4rem;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 6;
            -webkit-box-orient: vertical;
            max-height: 7.6em;
            min-height: 7.6em;
        }
        @media (max-width: 1200px) {
            .product-card {
                flex: 0 0 33.3333%;
                max-width: 33.3333%;
            }
        }
        @media (max-width: 900px) {
            .product-card {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }
        @media (max-width: 600px) {
            .product-card {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
        @media (max-width: 600px) {
            .header-title { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <span class="header-title">Productos de la tienda</span>
    </div>
    <div class="container">
        <div class="user-bar" style="display:flex;justify-content:center;align-items:center;gap:1rem;margin-bottom:2.2rem;">
            <a th:href="@{'/carts'}" class="btn btn-login" style="background:#fff159;color:#333;border-radius:0;padding:0.3rem 1.2rem;font-weight:700;border:none;box-shadow:none;">Mostrar carritos</a>
            <a th:href="@{'/logout'}" class="btn btn-login" style="background:#f87171;color:#fff;border-radius:0;padding:0.3rem 1.2rem;font-weight:700;border:none;box-shadow:none;">Cerrar sesi√≥n</a>
        </div>
        <div class="products-list mt-4">
            <div th:each="product : ${products}" class="product-card">
                <img th:src="${product.image}" class="product-img" alt="Imagen producto">
                <div class="product-title" th:text="${product.title}"></div>
                <div class="product-price">$<span th:text="${product.price}"></span></div>
                <div class="product-desc" th:text="${product.description}"></div>
            </div>
        </div>
    </div>
</body>
</html>
